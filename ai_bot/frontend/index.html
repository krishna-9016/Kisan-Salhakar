<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਪੰਜਾਬੀ ਕਿਸਾਨ ਸਲਾਹਕਾਰ AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ਪੰਜਾਬੀ ਕਿਸਾਨ ਸਲਾਹਕਾਰ AI</h1>
            <p>ਤੁਹਾਡਾ ਡਿਜੀਟਲ ਖੇਤੀਬਾੜੀ ਮਾਹਰ</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message ai-message">
                <p>ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ! ਮੈਂ ਤੁਹਾਡਾ ਖੇਤੀਬਾੜੀ ਸਹਾਇਕ ਹਾਂ। ਤੁਸੀਂ ਕੀ ਪੁੱਛਣਾ ਚਾਹੁੰਦੇ ਹੋ?</p>
            </div>
        </div>
        <div class="chat-input">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="ਇੱਥੇ ਆਪਣਾ ਸਵਾਲ ਲਿਖੋ..." autocomplete="off" required>
                <button type="submit">ਭੇਜੋ</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
